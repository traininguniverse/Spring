<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Form Person:</h1>
	<form action="#" th:action="@{/person}" th:object="${person}"
		method="post">
		<p>
			Imię: <input type="text" th:field="*{name}" />
		</p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<p>
			Rok urodzenia: <input type="number" th:field="*{yob}" />
		</p>
		<p th:if="${#fields.hasErrors('yob')}" th:errors="*{yob}"></p>

		<fieldset>
			<legend>Wybór płci:</legend>
			<input type="radio" th:field="*{gender}" th:value="male">Male<br>
			<input type="radio" th:field="*{gender}" th:value="female">Female<br>
			<input type="radio" th:field="*{gender}" th:value="other">Other<br>
		</fieldset>

		<select th:field="*{body}">
			<option th:value="gruby">Gruby</option>
			<option th:value="chudy">Chudy</option>
			<option th:value="sredni">Średni</option>
		</select>

		<fieldset>
			<legend>Hobby:</legend>
			<p>
				<input type="checkbox" th:field="*{hobby}" th:value="bike">Bike
			</p>
			<p>
				<input type="checkbox" th:field="*{hobby}" th:value="running">Running
			</p>
		</fieldset>
		<p>Data urodzin:</p>
		<p>
			<input type="date" th:field="*{birthday}" />
			<!-- 	pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}$" placeholder="yyyy-MM-dd" /> -->
		</p>
		<p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
